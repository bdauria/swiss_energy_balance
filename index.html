<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>amMap example</title>

        <link rel="stylesheet" href="ammap/ammap.css" type="text/css">
        <script src="ammap/ammap.js" type="text/javascript"></script>
        <!-- check ammap/maps/js/ folder to see all available countries -->
        <!-- map file should be included after ammap.js -->
        <script src="ammap/maps/js/switzerlandLow.js" type="text/javascript"></script>
        <script>

			AmCharts.ready(function() {

        var map;
			    map = new AmCharts.AmMap();


			    map.balloon.color = "#000000";

			    var dataProvider = {
			        mapVar: AmCharts.maps.switzerlandLow,
			        getAreasFromMap:true
			    };

			    map.dataProvider = dataProvider;

			    map.areasSettings = {
            "autoZoom": false,
            "selectedColor": "#CC0000",
            "selectable": true
          };

          map.smallMap = new AmCharts.SmallMap();

          map.write("mapdiv");

          map.addListener("clickMapObject", function (event) {
            document.getElementById("placeholder").innerHTML = '<img src="http://lorempixel.com/200/200/city/' + event.mapObject.title + '/" />';
          });
      });

        </script>
    </head>

    <body>
      <div id="mapdiv" style="width: 800px; background-color:#EEEEEE; height: 500px;"></div>
      <div id="placeholder"></div>
    </body>

</html>
